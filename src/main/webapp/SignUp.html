<!DOCTYPE html>
<html class="background" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign up</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" media="all" href="./css/website.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<div align="right">
		<form method="GET" action="index.html">
			<button style="margin:10px" class="cancel-button" type="submit">Go back</button>
		</form>
	</div>

	<h1 class="text">We're glad you want to join us!</h1>
	<h3 style="margin-bottom:40px" class="text">Complete the following form to sign up:</h3>

	<form action="CreateUser" method="POST" class="form">
			<p>
				Username:<input class="newInput" type="text" name="username" required maxlength="50" />
			</p>
			<p>
				Email:<input class="newInput" type="email" name="email" required maxlength="100" placeholder="example@mail.com" />
			<p>
				Password:<input class="newInput" type="password" name="password" required
					maxlength="50" />
			</p>
			<p>
				Confirm password:<input class="newInput" type="password" name="password2" required
					maxlength="50" />
			</p>
			<p>
				Name:<input class="newInput" type="text" name="name" required maxlength="50" />
			</p>
			<p>
				Surname:<input class="newInput" type="text" name="surname" required maxlength="50" />
			</p>
			<p>
				Age:<input class="newInput" type="number" name="age" required min="5" max="123" />
			</p>
			<p>
				City:<input class="newInput" type="text" name="city" required maxlength="50" />
			</p>

			<input class="signUpButton" style="margin:0 50; transform: translate(-50%, 0px)" type="submit" name="Signup">

	</form>
	
	<div th:if="${errorMsg!=null}">
		<p class="warning" th:text="${errorMsg}"></p>
	</div>

	<div th:if="${errors!=null && !errors.equals(' ')}">
		<p class="warning" th:text=" 'You made some mistakes while filling out this form before. Remember:' + ${errors} "></p>
	</div>

</body>
</html>
