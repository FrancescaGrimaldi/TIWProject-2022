<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
</head>
<body>
	<div align="right">
		<form method="GET" action="index.html">
			<button type="submit">Go back</button>
		</form>
	</div>

	<h1>We're glad you want to join us!</h1>
	<h2>Complete the following form to sign up:</h2>
	
	<form action="CreateUser" method="POST">
		<fieldset>
			<p>
				Username: <input type="text" name="username" required maxlength="100" />
			</p>
			<p>
				Email: <input type="email" name="email" required maxlength="100" />
			<p>
				Password: <input type="password" name="password" required maxlength="100" />
			</p>
			<p>
				Confirm password: <input type="password" name="password2" required maxlength="100" />
			</p>
			<p>
				Name: <input type="text" name="name" required maxlength="100" />
			</p>
			<p>
				Surname: <input type="text" name="surname" required maxlength="100" />
			</p>
			<p>
				Age: <input type="number" name="age" required min="5" max="123" />
			</p>
			<p>
				City: <input type="text" name="city" required maxlength="100" />
			</p>
			<input type="submit" name="Sign up">
		</fieldset>
	</form>
</body>
</html>
