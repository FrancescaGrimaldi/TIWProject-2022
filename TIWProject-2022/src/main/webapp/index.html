<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online meetings</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/heroes/">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="heroes.css" rel="stylesheet">

</head>

<body>

	<main>

		<div class="px-4 py-5 my-5 text-center">
			<h1 class="display-5 fw-bold">ONLINE MEETINGS</h1>
			<div class="col-lg-6 mx-auto">
				<p class="lead mb-4">Welcome to the Online Meetings app! You can
					set date and time and invite your friends or colleagues, or join
					them accepting their invitations.
				<p class="lead mb-4">If you're already a member, log in below,
					otherwise, sign up and then come back here!</p>
				<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
					<form method="get" action="/TIWProject-2022/SignUp.html">
						<button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Sign
							up</button>
					</form>
				</div>
			</div>
		</div>

		<div class="container col-xl-10 col-xxl-8 px-4 py-5">
			<div class="row align-items-center g-lg-5 py-5">
				<div class="col-lg-7 text-center text-lg-start">
					<h1 class="display-4 fw-bold lh-1 mb-3">Log in</h1>
				</div>
				<div class="col-md-10 mx-auto col-lg-5">
					<form class="p-4 p-md-5 border rounded-3 bg-light">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput"
								placeholder="yourusername"> <label
								for="floatingInput">username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword"
								placeholder="password"> <label for="floatingPassword">password</label>
						</div>
						<div class="checkbox mb-3">
							<label> <input type="checkbox" value="remember-me">
								Remember me
							</label>
						</div>
						<button class="w-100 btn btn-lg btn-primary" type="submit">Enter</button>
						<hr class="my-4">
					</form>
				</div>
			</div>
		</div>

	</main>

	<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
