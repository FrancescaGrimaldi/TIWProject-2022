<!doctype html>
<html lang="en">
<head>

<title>Riunioni online</title>

<body>

	<main>

		<div class="px-4 py-5 my-5 text-center">
			<h1 class="display-5 fw-bold">Riunioni online</h1>
			<div class="col-lg-6 mx-auto">
				<p class="lead mb-4">Benvenuto/a nell'applicazione per la

				<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
					<form method="get" action="/TIWProject-2022/login_page.html">
						<button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Log

					</form>

						<button type="button"
							class="btn btn-outline-secondary btn-lg px-4">Sign up</button>
					</form>
				</div>
			</div>
		</div>
